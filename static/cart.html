<html>
	<body>
<div class = "row fixed-bottom" style = "background-color: #eceff1;border-top: solid #3E4551 .1rem;max-height:100px; overflow:auto;">		
	<div class = "col-8" style = "padding-right:0; padding-top:.8rem; border-right: solid .1rem; text-align: center;" >
			<h6>YOUR CART</h6>
			<div class="calculator-scroll">
			   <div class = "cart-items">
				   {% if resultList2 | safe %}
				   	{{ resultList2 | safe }}
				   {% endif %}			
			   </div>
			</div>
			<!--<h6>SUGGESTED</h6>
			<div class = "calculator-scroll">
				<div class = "cart-items">
				{% if resultList4 %}
					{{ resultList4 }}
				{% endif %}
				</div>
			</div>-->
		</div>
		<div class = "col-2" style = "padding-left:0; text-align: center; padding-top: .8rem; border-right: solid .1rem;">
			<h6>TOTAL</h6>
				<!-- money left -->
				{% if surplus %}
				<font color="green">{{ resultList3 }}
				<br>{{ surplus }} remaining</font>
				{% endif %}
				<!-- money over -->
				{% if diffOver %}
				<font color="red">{{ resultList3 }}
				<br>{{ diffOver }} over</font>
				{% endif %}
		</div>
		<div class = "col-2">
			<br><button type="button" onclick="window.location='/checkout';"> Checkout</button>
		</div>
		
	</div>
	</body>
</html>
